<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
   
    <h:head>
        <title>Facelet Title</title>
        
        <style>
                @import url(http://fonts.googleapis.com/css?family=Raleway);
                h2{
                background-color: #FEFFED;
                padding: 30px 35px;
                margin: -10px -50px;
                text-align:center;
                border-radius: 10px 10px 0 0;
                }
                hr{
                margin: 10px -50px;
                border: 0;
                border-top: 1px solid #ccc;
                margin-bottom: 40px;
                }
                div.container{
                width: 900px;
                height: 610px;
                margin:35px auto;
                font-family: 'Raleway', sans-serif;
                }
                div.main{
                width: 300px;
                padding: 10px 50px 25px;
                border: 2px solid gray;
                border-radius: 10px;
                font-family: raleway;
                float:left;
                margin-top:50px;
                }
                input[type=text],input[type=password]{
                width: 100%;
                height: 40px;
                padding: 5px;
                margin-bottom: 25px;
                margin-top: 5px;
                border: 2px solid #ccc;
                color: #4f4f4f;
                font-size: 16px;
                border-radius: 5px;
                }
                label{
                color: #464646;
                text-shadow: 0 1px 0 #fff;
                font-size: 14px;
                font-weight: bold;
                }
                center{
                font-size:32px;
                }
                .note{
                color:red;
                }
                .valid{
                color:green;
                }
                .back{
                text-decoration: none;
                border: 1px solid rgb(0, 143, 255);
                background-color: rgb(0, 214, 255);
                padding: 3px 20px;
                border-radius: 2px;
                color: black;
                }
                input[type=button]{
                font-size: 16px;
                background: linear-gradient(#ffbc00 5%, #ffdd7f 100%);
                border: 1px solid #e5a900;
                color: #4E4D4B;
                font-weight: bold;
                cursor: pointer;
                width: 100%;
                border-radius: 5px;
                padding: 10px 0;
                outline:none;
                }
                input[type=button]:hover{
                background: linear-gradient(#ffdd7f 5%, #ffbc00 100%);
                }
                
        </style>
        
           

    </h:head>
    <h:body>
       
    <div class="container">
        <div class="main">
                <h2>- - I N G R E S A R - -</h2>
                <form id="form_id" method="post" name="myform">
                <label>Usuario :</label>
                <input type="text" name="Nombre de Usuario" id="nombre"/>
                <label>Contraseña :</label>
                <input type="password" name="Contraseña" id="contraseña"/>
                <label>Color de Fondo :</label>
                <input type="text" name="Color" id="Color"/>
                
                
                <input type="button" value="Ingresar" id="submit" onclick="validate()"/>
                
        
                <script>
                    var attempt = 3; // Variable to count number of attempts.
                        // Below function Executes on click of login button.
                        function validate(){
                        var username = document.getElementById("nombre").value;
                        var password = document.getElementById("contraseña").value;
                        var Color = document.getElementById("Color").value;
                        var nombre="Admin";
                        var contraseña="admin";
                        if ( username === nombre &amp; password === contraseña ){
                        alert ("Login correcto");
                        window.location = 'redirect.html?Color='+encodeURIComponent(Color) ; // Redirecting to other page.
                        return false;
                        }
                        else{
                        attempt --;// Decrementing by one.
                        alert("Te quedan "+attempt+" intentos;");
                        // Disabling fields after 3 attempts.
                        if( attempt === 0){
                        document.getElementById("username").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("submit").disabled = true;
                        return false;
                        }
                        }
                        }       
                </script>
                </form>
                <span><b class="note">Note : </b>El Usuario y Contraseña por defecto son: <br/><b class="valid">User Name : Admin<br/>Password : admin</b></span>
        </div>
     </div>
    </h:body>   

   
</html>
