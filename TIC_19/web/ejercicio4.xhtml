<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script>
            function convertir(){
                var pesos=document.getElementById("form1:paraPesos").value;
                var dolar_peso = 59.50;
                document.getElementById("form1:paraDolares").value=Number(pesos/dolar_peso).toFixed(2); //COTIZACIÓN AL 10-10-2019
            }
        </script>
        <style>
            .moneda{
                display: block;
                margin-left: 5px;
            }
            .simbolo{
                margin-left: 35px;
                float:left;
                width: 30px;
                text-align: center;
            }
            input{
                margin-left: 5px;
                width: 100px;
                text-align: center;
            }
            body{
                margin: auto;
                width:500px;
            }
            div{
                width:300
            }
            
        </style>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:outputLabel value="Este es el ejercicio N° 4"></h:outputLabel>
            <br/>
            <div style="background-color:lightblue">
                <hr/>
                <h:outputLabel class="moneda" id="pesos" value="Pesos" for="paraPesos"></h:outputLabel>
                <label class="simbolo">$</label> 
                <h:inputText id="paraPesos" value="0.00"/>
                <br/><hr/>
            </div>
            <h:commandButton value="Convertir" onclick="convertir();"></h:commandButton>
            <br/>
            <div style="background-color:lightgreen">
                <hr/>
                <h:outputLabel class="moneda" id="dolares" value="Dolares" for="paraDolares"></h:outputLabel>
                <label class="simbolo">U$S</label> 
                <h:inputText id="paraDolares" value="0.00"/>
                <br/><hr/>
            </div>            
        </h:form>
        <h:link outcome="/index">Volver</h:link>
    </h:body>
</html>
